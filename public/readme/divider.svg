<svg width="1200" height="24" viewBox="0 0 1200 24" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="divider">
  <defs>
    <linearGradient id="divider-gradient" x1="0" y1="0" x2="1200" y2="0" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#4B5563" stop-opacity="0.2" />
      <stop offset="50%" stop-color="#9CA3AF" stop-opacity="0.85" />
      <stop offset="100%" stop-color="#4B5563" stop-opacity="0.2" />
      <animate attributeName="x1" values="0;1200;0" dur="6s" repeatCount="indefinite" />
      <animate attributeName="x2" values="1200;2400;1200" dur="6s" repeatCount="indefinite" />
    </linearGradient>
  </defs>
  <rect x="0" y="11" width="1200" height="2" fill="url(#divider-gradient)" />
</svg>
