<svg xmlns="http://www.w3.org/2000/svg" width="240" height="240" viewBox="0 0 240 240" fill="none">
  <defs>
    <radialGradient id="radarGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#22d3ee" stop-opacity="0.35"/>
      <stop offset="70%" stop-color="#0f172a" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <circle cx="120" cy="120" r="110" fill="#0f172a"/>
  <circle cx="120" cy="120" r="100" stroke="#1f2937" stroke-width="1"/>
  <circle cx="120" cy="120" r="70" stroke="#1f2937" stroke-width="1"/>
  <circle cx="120" cy="120" r="40" stroke="#1f2937" stroke-width="1"/>
  <line x1="120" y1="10" x2="120" y2="230" stroke="#1f2937" stroke-width="1"/>
  <line x1="10" y1="120" x2="230" y2="120" stroke="#1f2937" stroke-width="1"/>
  <circle cx="120" cy="120" r="100" fill="url(#radarGlow)"/>
  <g>
    <line x1="120" y1="120" x2="120" y2="20" stroke="#22d3ee" stroke-width="2" stroke-linecap="round"/>
    <animateTransform attributeName="transform" attributeType="XML" type="rotate" from="0 120 120" to="360 120 120" dur="3s" repeatCount="indefinite"/>
  </g>
  <circle cx="120" cy="120" r="10" stroke="#22d3ee" stroke-width="2" opacity="0.8">
    <animate attributeName="r" from="10" to="105" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" from="0.8" to="0" dur="3s" repeatCount="indefinite"/>
  </circle>
</svg>
